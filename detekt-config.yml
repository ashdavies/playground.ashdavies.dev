complexity:
  LongParameterList:
    ignoreDefaultParameters: true
Compose:
  ComposableNaming:
    excludes: ['**/*Presenter.kt']
naming:
  InvalidPackageDeclaration:
    active: false
  FunctionNaming:
    excludes: ['**/*Test.kt']
    functionPattern: '[\w]+'
  MatchingDeclarationName:
    excludes:
      - '**/*.android.kt'
      - '**/*.jvm.kt'
style:
  MagicNumber:
    ignorePropertyDeclaration: true
  UnusedPrivateMember:
    ignoreAnnotated: ['Preview', 'PreviewDayNight']
  UnusedPrivateProperty:
    excludes:
      - '**/*.gradle.kts'
