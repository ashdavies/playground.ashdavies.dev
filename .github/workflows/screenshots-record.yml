name: Record Screenshots

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  recordScreenshots:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with:
          lfs: 'true'

      - uses: gradle/actions/setup-gradle@v5

      - run: echo ${{ secrets.FIREBASE_GOOGLE_SERVICES }} | base64 --decode > conference-app/google-services.json

      - run: ./gradlew recordPaparazziDebug --console=plain

      - env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          
          GIT_BRANCH="auto/$(uuidgen)"
          git checkout -b "$GIT_BRANCH"
          git commit -am "chore: record screenshots"
          git push -u origin "$GIT_BRANCH"

          gh pr create --fill --label "Automated"
